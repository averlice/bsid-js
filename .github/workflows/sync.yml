name: Sync with Upstream

on:
  schedule:
    - cron: '0 * * * *' # Check for updates every hour
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Sync Fork with Upstream
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Built-in GitHub token
          fetch-depth: 0 # Fetch all history

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Add Upstream Remote
        run: git remote add upstream https://github.com/averlice/bsid-js.git

      - name: Fetch Upstream
        run: git fetch upstream

      - name: Merge Upstream Main
        run: |
          git checkout main
          # Try to merge. If there are conflicts, this will fail (safely), preventing broken code.
          git merge upstream/main --allow-unrelated-histories

      - name: Push Changes
        run: git push origin main
