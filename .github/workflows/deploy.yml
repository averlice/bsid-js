name: Deploy Worker

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Optional: Force deploy daily (if you want to pull latest deps)

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm ci

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # We don't need command: deploy because the action does it by default
        env:
          # Pass these secrets to the worker environment
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_PUBLIC_KEY: ${{ secrets.DISCORD_PUBLIC_KEY }}
          DISCORD_APPLICATION_ID: ${{ secrets.DISCORD_APPLICATION_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OWNER_IDS: ${{ secrets.OWNER_IDS }}
